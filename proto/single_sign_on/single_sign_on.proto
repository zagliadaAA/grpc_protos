syntax = "proto3";

package auth;

option go_package = "zagliada.sso.v1;ssov1";

//в дальнейшем добавить permission, userinfo

service Auth{
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest{
  string email = 1;
  string password = 2;
}

message RegisterResponse{
  int64 user_id = 1;
}

message LoginRequest{
  string email = 1;
  string password = 2;
  int32 app_id = 3; //можно подключить несколько приложений и залогиниться в них сразу
}

message LoginResponse{
  string token = 1; //закодированный JWT (открытый) token
}

message IsAdminRequest{
  int64 user_id = 1;
}

message IsAdminResponse{
  bool is_admin  = 1;
}